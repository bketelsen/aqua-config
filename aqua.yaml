  repository: inline
  version: v0.2.7 # renovate: depName=minamijoyo/tfmigrate

inline_repository:
- name: akoi
  type: github_release
  repo_owner: suzuki-shunsuke
  repo_name: akoi
  artifact: 'akoi_{{trimPrefix "v" .Package.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: akoi
- name: golangci-lint
  type: github_release
  repo_owner: golangci
  repo_name: golangci-lint
  artifact: 'golangci-lint-{{trimPrefix "v" .Package.Version}}-{{.OS}}-{{.Arch}}.tar.gz'
  files:
  - name: golangci-lint
    src: 'golangci-lint-{{trimPrefix "v" .Package.Version}}-{{.OS}}-{{.Arch}}/golangci-lint'
- name: jq
  type: github_release
  repo_owner: stedolan
  repo_name: jq
  artifact: 'jq-{{if eq .OS "darwin"}}osx{{else}}{{.OS}}{{end}}-{{.Arch}}'
  files:
  - name: jq
- name: opa
  type: github_release
  repo_owner: open-policy-agent
  repo_name: opa
  artifact: "opa_{{.OS}}_{{.Arch}}"
  files:
  - name: opa
- name: ytt
  type: github_release
  repo_owner: vmware-tanzu
  repo_name: carvel-ytt
  artifact: "ytt-{{.OS}}-{{.Arch}}"
  files:
  - name: ytt
- name: circleci-config-merge
  type: github_release
  repo_owner: suzuki-shunsuke
  repo_name: circleci-config-merge
  artifact: 'circleci-config-merge_{{trimPrefix "v" .Package.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: circleci-config-merge
- name: cmdx
  type: github_release
  repo_owner: suzuki-shunsuke
  repo_name: cmdx
  artifact: 'cmdx_{{trimPrefix "v" .Package.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: cmdx
- name: kustomize
  type: github_release
  repo_owner: kubernetes-sigs
  repo_name: kustomize
  artifact: 'kustomize_{{trimPrefix "v" .Package.Version}}_{{.OS}}_{{.Arch}}'
  files:
  - name: kustomize
- name: git-rm-branch
  type: github_release
  repo_owner: suzuki-shunsuke
  repo_name: git-rm-branch
  artifact: 'git-rm-branch_{{.Package.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: git-rm-branch
- name: github-comment
  type: github_release
  repo_owner: suzuki-shunsuke
  repo_name: github-comment
  artifact: 'github-comment_{{trimPrefix "v" .Package.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: github-comment
- name: tfmigrator
  type: github_release
  repo_owner: tfmigrator
  repo_name: cli
  artifact: tfmigrator_{{.OS}}_{{.Arch}}.tar.gz
  files:
  - name: tfmigrator
- name: conftest
  type: github_release
  repo_owner: open-policy-agent
  repo_name: conftest
  artifact: 'conftest_{{trimPrefix "v" .Package.Version}}_{{if eq .OS "darwin"}}Darwin{{else}}{{.OS}}{{end}}_x86_64.tar.gz' # TODO fix arch
  files:
  - name: conftest
- name: ci-info
  type: github_release
  repo_owner: suzuki-shunsuke
  repo_name: ci-info
  artifact: 'ci-info_{{trimPrefix "v" .Package.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: ci-info
- name: matchfile
  type: github_release
  repo_owner: suzuki-shunsuke
  repo_name: matchfile
  artifact: 'matchfile_{{trimPrefix "v" .Package.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: matchfile
- name: tfcmt
  type: github_release
  repo_owner: suzuki-shunsuke
  repo_name: tfcmt
  artifact: 'tfcmt_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: tfcmt
- name: gomplate
  type: github_release
  repo_owner: hairyhenderson
  repo_name: gomplate
  artifact: "gomplate_{{.OS}}-{{.Arch}}"
  files:
  - name: gomplate
- name: tfsec
  type: github_release
  repo_owner: aquasecurity
  repo_name: tfsec
  artifact: "tfsec-{{.OS}}-{{.Arch}}"
  files:
  - name: tfsec
- name: tflint
  type: github_release
  repo_owner: terraform-linters
  repo_name: tflint
  artifact: "tflint_{{.OS}}_{{.Arch}}.zip"
  files:
  - name: tflint
- name: shfmt
  type: github_release
  repo_owner: mvdan
  repo_name: sh
  archive_type: raw
  artifact: "shfmt_{{.Package.Version}}_{{.OS}}_{{.Arch}}"
  files:
  - name: shfmt
- name: shellcheck
  type: github_release
  repo_owner: koalaman
  repo_name: shellcheck
  artifact: "shellcheck-{{.Package.Version}}.{{.OS}}.x86_64.tar.xz" # TODO fix arch
  files:
  - name: shellcheck
    src: shellcheck-{{.Package.Version}}/shellcheck
- name: ghcp
  type: github_release
  repo_owner: int128
  repo_name: ghcp
  artifact: "ghcp_{{.OS}}_{{.Arch}}.zip"
  files:
  - name: ghcp
- name: gh
  type: github_release
  repo_owner: cli
  repo_name: cli
  artifact: 'gh_{{trimPrefix "v" .Package.Version}}_{{if eq .OS "darwin"}}macOS{{else}}linux{{end}}_{{.Arch}}.tar.gz'
  files:
  - name: gh
    src: 'gh_{{trimPrefix "v" .Package.Version}}_{{if eq .OS "darwin"}}macOS{{else}}linux{{end}}_{{.Arch}}/bin/gh'
- name: yq
  type: github_release
  repo_owner: mikefarah
  repo_name: yq
  artifact: "yq_{{.OS}}_{{.Arch}}"
  files:
  - name: yq
- name: tfmigrate
  type: github_release
  repo_owner: minamijoyo
  repo_name: tfmigrate
  artifact: 'tfmigrate_{{trimPrefix "v" .Package.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: tfmigrate
